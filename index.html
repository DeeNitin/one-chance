<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>One Chance - Cyberpunk Crypto Pool</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Share+Tech+Mono&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="digitalRain"></canvas>

  <div class="app-container">
    <header>
      <h1>ONE CHANCE</h1>
      <p class="tagline">Send crypto. Beat the odds. Get rich or glitch trying.</p>
    </header>

    <section class="wallet-section">
      <label for="walletAddress" class="label-neon">Send Minimum to Wallet:</label>
      <div class="wallet-copy-wrapper">
        <input id="walletAddress" readonly value="0x6f7BB151D8fF02CccdF183917B8aDD81215d1266" />
        <button id="copyBtn" class="btn-neon">COPY</button>
      </div>
    </section>

    <section class="enroll-section">
      <label for="userWallet" class="label-neon">Enter Your Wallet Address</label>
      <input id="userWallet" placeholder="0x..." autocomplete="off" spellcheck="false" />
      <button id="enrollBtn" class="btn-neon enroll-btn">ENROLL IN POOL</button>
      <p id="message" class="message-log"></p>
    </section>

    <section class="cards-section">
      <h2>Supported Cryptos & Min Donation</h2>
      <div id="cardsContainer" class="cards-container"></div>
    </section>

    <section class="status-console">
      <h3>Status Console</h3>
      <pre id="statusMessage" class="console-output">âŒ› Waiting for daily winner announcement...</pre>
    </section>

    <section class="quotes-section">
      <p id="quoteDisplay" class="quote-neon"></p>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
